{{- partial "head.html" . -}}
{{- partial "header.html" . -}}

<style>
    ul {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-gap: 10px;
        padding-inline-start: 0;
        margin: 40px;
    }
    li {
        display: grid;
        padding: 10px;
        background-color: hotpink;
    }
    li:hover {background-color: rgba(255, 105, 180, 0.685);}
    a {text-decoration: none; color: black;}
    h4 {text-align: center;}
    p {font-style: italic;}
</style>
<div id="content" class="{{ .Type }} {{ .Slug }}">
   
    <ul>
            {{ range (where .Pages "Section" "blog") }}
            
            <li>
            <a href="{{ .RelPermalink }}">
                <img src="{{ .Params.image }}" width="100%"/>
                <h4>{{ .Title }}-{{ .Date.Format "02.01.2006" }}</h4>
                <p class="description">{{ .Params.description }}</p>
                
            </a>
            </li>
            {{ end }}
        </ul>
        
</div>

{{- partial "footer.html" . -}}
